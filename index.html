
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/Clientes.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <h1>DATOS PERSONAL TRAINERS</h1>
        
        <br/>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col-4">
                <label for="txtrut" class="form-label">Rut</label>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="txtrut"   maxlength="12"   />
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" onclick="consultar();" >Consultar</button>
                    </div>
                </div>
            </div>
            
    
            <div class="col-4">
                <label for="txtnom" class="form-label">Nombre</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtnom"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtape" class="form-label">Apellido</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtape"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txttel" class="form-label">Telefono</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="txttel"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtema" class="form-label">Email</label>
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control" id="txtema"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="cbocom" class="form-label">Comuna</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbocom">
                            <option value="">SELECCIONE COMUNA</option>
                            <option value="GRANEROS">GRANEROS</option>
                            <option value="RANCAGUA">RANCAGUA</option>
                            <option value="SAN FERNANDO">SAN FERNANDO</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label class="form-check-label" for="opsexm">Sexo</label>
                    <div class="row">
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opsex" id="opsexm" checked>
                            <label class="form-check-label" for="opsexm" value="MASCULINO">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opsex" id="opsexf">
                            <label class="form-check-label" for="opsexf" value="FEMENINO">Femenino</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txteda" class="form-label">Edad</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="txteda"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtpas" class="form-label">Password</label>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" id="txtpas"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="cbopla" class="form-label">Plan Gym</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbopla">
                            <option value="">SELECCIONE PLAN</option>
                            <option value="GOLD">GOLD</option>
                            <option value="BLACK">BLACK</option>
                            <option value="PREMIUN">PREMIUN</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label class="form-check-label" for="opam">Turno</label>
                    <div class="row">
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="optur" id="opam" checked>
                            <label class="form-check-label" for="opam" value="AM">AM</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="optur" id="oppm">
                            <label class="form-check-label" for="oppm" value="PM">PM</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label for="cbonut" class="form-label">Plan Nutricional</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbonut">
                            <option value="">SELECCIONE PLAN NUTRICIONAL</option>
                            <option value="PLAN FITNES">PLAN FITNES</option>
                            <option value="PLAN VOLUMEN">PLAN VOLUMEN </option>
                            <option value="PLAN FIT Y VOL">PLAN FIT Y VOL</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>



        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="registrar();" >Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="modificar()" >Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="eliminar()" >Eliminar</button>
            </div>
        </div>

        <br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Comuna</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                    <th>Password</th>
                    <th>Plan Gym</th>
                    <th>Turno</th>
                    <th>Plan Nutricional</th>



                </tr>
            </thead>
            <tbody id="tabladedatos">
                
            </tbody>
        </table>

    </div>
    <center>
        <footer>Â©Sitio desarrollado por Sebastian Galvez Valenzuela.</footer>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
